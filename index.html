<!DOCTYPE html>
<html lang="pt-br" class="light">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raffles</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="container">
        <div class="header" >
            <h1>Raffles App</h1>
        </div>
        <form id="form">
            <div class="form-control">
                <label for="participants">1. Insira os participantes</label>
                <textarea name="participants" id="participants" placeholder="Cada participante deve estar em uma linha"></textarea>
            </div>

            <div class="form-control">
                <label for="quantity">
                    2. Como dividir
                </label>
                <select name="quantity" id="quantity">
                    <option selected disabled value="">Selecione as equipes...</option>
                    <option value="2">2 equipes</option>
                    <option value="3">3 equipes</option>
                    <option value="4">4 equipes</option>
                    <option value="5">5 equipes</option>
                    <option value="6">6 equipes</option>
                </select>
            </div>

            <div class="form-control">
                <label for="title">
                    3. Título
                </label>
                <input type="text" name="title" placeholder="Dê um nome para o jogo..." id="title"></input>
            </div>

            <button type="reset">Limpar</button>
            <button type="submit">Sortear equipes</button>
        </form>

        <div id="raffles-output">
    </div>

    </div>
    <script src="./script.js"></script>
</body>

</html>
